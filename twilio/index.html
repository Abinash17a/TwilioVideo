<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="//sdk.twilio.com/js/video/releases/2.17.1/twilio-video.min.js"></script>
</head>
<body>
    <div id="meetingTime"></div>
    <div id="video-container" class="video-container">
        <div id="videoContainer" class="video-screen container-fluid"></div>
        <div id="myVideo"></div>
    </div>

    <div class="controls">
        <button type="button" id="toggleWebcam">Webcam</button>
        <button type="button" id="toggleMicrophone">Microphone</button>
        <!-- <button id="button-mute-unmute" onclick="toggleMicrophone()" type="button">Mute</button> -->
        <button type="button" id="toggleScreenShare">Share Screen</button>
        <button type="button" id="leaveMeetingButton">Leave Meeting</button>
        
    </div>
    <script src="//sdk.twilio.com/js/video/releases/2.17.1/twilio-video.min.js"></script>
    <script type="module" src="./index.js"></script>
    <script src="./userActions.js"></script>

</body>
</html>
