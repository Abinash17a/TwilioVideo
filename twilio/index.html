<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="//sdk.twilio.com/js/video/releases/2.17.1/twilio-video.min.js"></script>
</head>
<body>
    <div class="bg-dark navbar d-flex justify-content-between">
            <div class="p-3">
                <div>
                    <span class="h5">
                        Meeting Name
                    </span> 
                    <span class="mx-1">&vert;</span>
                    00:00:00
                </div>
            </div>
            <div class="p-3">
                <button class="btn rounded-circle"><i class="bi bi-mic text-light"></i></button>
                <button class="btn rounded-circle"><i class="bi bi-camera-video text-light"></i></button>
                <button class="btn rounded-circle"><i class="bi bi-chat text-light"></i></button>
                <button class="btn rounded-circle"><i class="bi bi-box-arrow-up-right text-light"></i></button>
                <span class="badge p-2 badge-pill badge-danger">Leave</span>
            </div>
    </div>
    <div id="video-container" class="video-container">
        <div id="videoContainer" class="video-screen container-fluid"></div>
        <div id="myVideo"></div>
    </div>

    <div class="controls">
        <button type="button" id="toggleWebcam">Webcam</button>
        <button type="button" id="toggleMicrophone">Microphone</button>
        <!-- <button id="button-mute-unmute" onclick="toggleMicrophone()" type="button">Mute</button> -->
        <button type="button" id="toggleScreenShare">Share Screen</button>
        <button type="button" id="leaveMeetingButton">Leave Meeting</button>
        
    </div>
    <script src="//sdk.twilio.com/js/video/releases/2.17.1/twilio-video.min.js"></script>
    <script type="module" src="./index.js"></script>
    <script src="./userActions.js"></script>

</body>
</html>
